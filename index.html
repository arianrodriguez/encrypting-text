<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <!--ICONO PESTAÑA-->
    <link rel="shortcut icon" href="images/icon.png">
    <title>Encriptador de texto | Challenge Alura</title>
</head>
<body>

    <nav>
        <div class = "content-nav">
            <div class = "logo-alura">
                <h1><a href="index.html"><img src="images/logo-alura.png" alt="Alura logo"></a></h1>
            </div>
            <div class = "titulo-nav">
                <h1 class = "titulo-principal">Encriptador de texto</h1>
            </div>
        </div>
    </nav>

    <main>
        <div class = "content-main">
            <section class = "content-encriptacion">    
                <textarea id="ingresar-texto" placeholder = "ingresa el texto aquí" maxlength="2000"></textarea>
                <div class = "botones">
                    <div class = "btn-encriptar">
                        <button>Encriptar</button>
                    </div>
                    <div class = "btn-desencriptar">
                        <button>Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class = "content-desencriptacion">
                <div class = "caja-desencriptacion"><div><p class = "txt-desencriptado"></p></div></div>
                <div class = "btn-copiar">
                    <button>Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class = "content-footer">
            <h1><img src="images/logo-alura-footer.png" alt="Alura logo"></h1>
            <div class = "informacion-footer">
                <p>Creado por el estudiante Arian Rodriguez</p>
                <p>&copy Copyright 2022</p>
            </div>
        </div>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
